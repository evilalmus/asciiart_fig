<!DOCTYPE html>
<html>
<head>
  <title>ASCII Art Generator</title>
  <script type="text/javascript" src="./lib/figlet.js"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    .example { font-family: "Courier New", Monospace; white-space: pre; }
    #output { margin-top: 20px; font-family: "Courier New", Monospace; white-space: pre; }
  </style>
</head>
<body>
  <h1>ASCII Art Generator</h1>

  <label for="inputText">Enter Text:</label>
  <input type="text" id="inputText" placeholder="Enter text">

  <label for="fontList">Choose Font:</label>
  <select id="fontList">
    <!-- Font options will be populated by JavaScript -->
  </select>

  <button onclick="generateAscii()">Generate ASCII Art</button>

  <h2>Preview:</h2>
  <div id="output"></div>

  <script>
    window.onload = function () {
      // Assuming that figlet is a global variable created by figlet.js
      if (typeof figlet !== 'undefined') {
        // Specify the path to the fonts folder
        figlet.defaults({ fontPath: './fonts' });

        // Get the list of available fonts
        var fontList = figlet.fonts;

      // Populate the font list
      var selectElement = document.getElementById('fontList');
      fontList.forEach(function (font) {
        var option = document.createElement('option');
        option.value = font;
        option.textContent = font;
        selectElement.appendChild(option);
      });
    } else {
      console.error('Figlet.js is not defined.');
    }
  };

  function generateAscii() {
    var inputText = document.getElementById('inputText').value;
    var selectedFont = document.getElementById('fontList').value;

    figlet.text(inputText, { font: selectedFont }, function (error, asciiArt) {
      var outputElement = document.getElementById('output');
      if (error) {
        console.error('An error occurred: ', error);
        outputElement.textContent = 'Error generating ASCII art. Please try again.';
      } else {
        outputElement.textContent = asciiArt;
      }
    });
  };
  </script>
</body>
</html>

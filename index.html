<!DOCTYPE html>
<html>
<head>
  <title>ASCII Art Generator</title>
  <script type="text/javascript" src="https://evilalmus.github.io/asciiart_fig/lib/figlet.js"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    .example { font-family: "Courier New", Monospace; white-space: pre; }
    #output { margin-top: 20px; font-family: "Courier New", Monospace; white-space: pre; }
  </style>
</head>
<body>
  <h1>ASCII Art Generator</h1>

  <label for="inputText">Enter Text:</label>
  <input type="text" id="inputText" placeholder="Enter text">

  <label for="fontList">Choose Font:</label>
  <select id="fontList">
    <option value="Standard">Standard</option>
    <option value="Arrows">Arrows</option>
    <option value="Bell">Bell</option>
    <!-- Add more font options as needed -->
  </select>

  <button onclick="generateAscii()">Generate ASCII Art</button>

  <h2>Preview:</h2>
  <div id="output"></div>

  <script>
    function generateAscii() {
      var inputText = document.getElementById('inputText').value;
      var selectedFont = document.getElementById('fontList').value;

      figlet.text(inputText, { font: selectedFont }, function (error, asciiArt) {
        var outputElement = document.getElementById('output');
        if (error) {
          console.error('An error occurred: ', error);
          outputElement.textContent = 'Error generating ASCII art. Please try again.';
        } else {
          outputElement.textContent = asciiArt;
        }
      });
    }
  </script>
</body>
</html>
